<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">

    <title>Image gallery</title>

    <link rel="stylesheet" href="style.css">
   <style>
* {
  box-sizing: border-box;
}

p {
  color: purple;
  margin: 0.5em 0;
}
   </style>
      
  </head>

  <body>
<section></section>
    <script>
      const myString = "Ryu+Ken+Chun-Li+Cammy+Guile+Sakura+Sagat+Juri"

      let converterEmArray = myString.split('+')
      let arrayLength = converterEmArray.length
      let lastItem = converterEmArray[arrayLength -1]


      const section = document.querySelector('section')
      const para1 = document.createElement('p')
      para1.textContent = `Array: ${converterEmArray}`
      const para2 = document.createElement('p')
      para2.textContent = `The length of the array is ${arrayLength}`
      const para3 = document.createElement('p')
      para3.textContent = `The last item in the array is ${lastItem}`
      section.appendChild(para1)
      section.appendChild(para2)
      section.appendChild(para3)


    </script>

  </body>
</html>
