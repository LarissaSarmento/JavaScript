<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">

    <title>Image gallery</title>

    <link rel="stylesheet" href="style.css">
   <style>
* {
  box-sizing: border-box;
}

p {
  color: purple;
  margin: 0.5em 0;
}
   </style>
      
  </head>

  <body>
<section> </section>
    <script>
      const myArray = [
        "Ryu",
        "Ken",
        "Chun-Li",
        "Cammy",
        "Gule",
        "Sakura",
        "Sagat",
        "Juri",
      ]
      
      myArray.pop()
      myArray.splice(-2, 2, "Penultimo", "Ultimo")


    const newArray = myArray.map((valorArray, indiceArray) => `${valorArray}, (${indiceArray})`) // Aqui o map já é feito com valor e posição do arrau, posso usar qualquer variável para referenciar

    let  myString = myArray.join("-") 

      const section = document.querySelector('section')
      const para1 = document.createElement('p')
      const para2 = document.createElement('p')
      para1.textContent = myString
      para2.textContent = newArray
      section.appendChild(para1)
      section.appendChild(para2)

    </script>

  </body>
</html>
