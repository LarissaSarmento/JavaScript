<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhe Numero</title>
    <link rel="stylesheet" href="style.css">
    <script src="test.js" defer></script>
</head>
<body>
        <h1>Jogo de adivinhação de número</h1>

    <p>Selecionamos um número aleatório entre 1 e 100. Veja se consegue adivinhar em 10 jogadas ou menos. Avisaremos se o seu palpite foi muito alto ou muito alto.</p>

    <div class="form">
      <label for="campoPalpite">Digite um palpite: </label>
      <input type="number" min="1" max="100" required id="campoPalpite" class="campoPalpite">
      <input type="submit" value="Enviar palpite" class="envioPalpite">
    </div>

    <div class="resultadoParas">
      <p class="palpites"></p>
      <p class="ultimoResultado"></p>
      <p class="baixoOuAlto"></p>
    </div>
</body>
</html>
