<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            background-color: black;
            color: white;
            width: 200px;
            height: 200px;
        }
    </style>
   
</head>
<body>
    <h1 id="evento">Interaja</h1>

    <script>
        var a = window.document.querySelector('#evento')
        a.addEventListener('click', clicar)

        function clicar(){
            a.innerHTML='Clicou'
        }
       
        a.addEventListener('mouseenter', entrar)

        function entrar(){
            a.innerHTML='Entrou'
        }

      

        function sair() {
            a.innerHTML = 'Saiu'
        }
        a.addEventListener('mouseout', sair)

</script>
</body>
</html>
