<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = window.prompt("What your name?")
        document.write(`You name have ${nome.length} lyrics`) // .length mostra a quantidade de letras
        document.write(`Your name in uppercase letters ${nome.toUpperCase()}`) // é uma função para deixar a letra maiuscula
        document.write(`Your name in Lowercase letters ${nome.toLowerCase()}`)
    </script>
</body>
</html>
