<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Programa</title>
    <style>
        body {
            background-color: rgba(127, 255, 212, 0.349);
        }
    </style>
</head>
<body>
    <h1>Hello World!</h1>
    
    <script>
     var n1 = Number(window.prompt("Digite um número:")) // Usar o Number para o JS entender que é numérico, se não ele vai concatenar os numeros.
     var n2 = Number(window.prompt("Digite outro número:"))

    sum = n1 + n2
    window.alert(`A soma entre ${n1} e ${n2} é igual a: ${sum}`) // Template string
    </script>
    
</body>
</html>
