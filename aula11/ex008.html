<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Velocidade</h1>

    <p>Digite a velocidade:</p>
    <input type="number" name="vel" id="vel"> km/h
    <input type="button" value="Retorno" id="calcular">
    <div id="res"></div>

    <script>
        var calc = document.querySelector('#calcular')
        calc.addEventListener('click', calcular)

        function calcular() {
       var v = document.querySelector('#vel')
       var res = document.querySelector('#res')
       vel = Number(v.value)

        if(vel>60){
            res.innerHTML = 'Multado!'
        }else{
            res.innerHTML = 'Liberado!'
        }
            
        }

    </script>
</body>
</html>
