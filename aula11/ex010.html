<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multa</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> km/h
    <input type="button" value="Verificar" id="button">
    <div id="res">

    </div>

    <script>
         var button = document.querySelector('#button')
        button.addEventListener('click', calcular())
        function calcular() {
            var txtvel = window.document.querySelector('#txtvel')
            var res = window.document.querySelector('#res')
           
            var vel = Number(txtvel.value)
        
                res.innerHTML = `Sua velociddade atual é de ${vel}Km/h`
                if(vel > 60) {
                    res.innerHTML += 'MULTADO'
                }
                res.innerHTML += 'Dirija sempre com cinto de segurança'
        
        }
    </script>
</body>
</html>
